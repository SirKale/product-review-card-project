<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces&display=swap');
  </style>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
        <img src="images/image-product-mobile.jpg" alt="">
      <div class="container">
        <div class="toptxt"></div>
          <span>P E R F U M E</span>
        </div>
        <div class="h1">
          <h1>Gabrielle Essence <br> Eau De Parfum</h1>
        </div>
        <div class="p">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="discountprice">$149.99</div> <div class="regularprice">$169.99</div>
        <button type="button">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
